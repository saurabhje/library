<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="newbtn">
        <button type="button" id="addbook">Add Book</button>
    </div>
    <form  id="form" action="#" novalidate method="post">
        <div class="title">
            <label for="title">Book Title</label>
            <input type="text" name="title" id="title" required/> 
        </div>
        <div>
            <label for="author">Author of Book</label>
            <input type="text" name="author" id="author">
        </div>
        <div>
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" min="10" required/>
        </div>
        <div>
            <label for="read">Read</label>
            <input type='checkbox' id='read' name='read' value='yes'>
        </div>
            <div class="buttons">
            <button type="submit" id="subbtn">Submit</button>
            <button type="button" id="close">Close</button>
            </div>
    </form>
    <div id="bookdetails"></div>
    </div>
</body>
</html>
